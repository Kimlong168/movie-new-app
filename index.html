<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/96bf2d4fc0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid mt-2 p-4">
      <p class="text-center text-danger power fw-bold">
        Find movie's information
      </p>
      <div class="row mb-4">
        <div class="d-flex mt-4 gap-2 w-100">
          <input
            class="ps-3 p-2 w-100 text-start border border-light rounded-pill text-white search-box"
            type="text"
            placeholder="Search"
            required
          />
          <button
            class="btn btn-outline-dark text-white border border-light rounded-circle search-btn"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <h1 class="text-center text-light power mb-3">Movie</h1>

      <div class="row my-3 spinner">
        <div class="spinner-border text-danger mx-auto" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-md-3 g-4 mx-auto" id="movies-wrapper">
         

      </div>
    </div>

    <!-- footer -->
    <footer class="my-5">
      <div
        class="text-center text-light fw-bold py-1 rounded-pill bottom-text container"
      >
        <span>Powerd by:</span>
        <small>
          <a
            href="https://www.facebook.com/phnompenhcrown.fc.7?mibextid=ZbWKwL"
            class="fw-light"
            >@Chann Kimlong</a
          ></small
        >
      </div>
      <!-- AddToAny BEGIN -->
      <div class="mt-3 d-flex justify-content-center">
        <!-- AddToAny BEGIN -->
        <div
          class="a2a_kit a2a_kit_size_32 a2a_default_style"
          data-a2a-url="https://kimlong168.github.io/weather-app/"
          data-a2a-title="Tic Tac Toe"
        >
          <a class="a2a_button_facebook"></a>
          <a class="a2a_button_telegram"></a>
          <a class="a2a_button_line"></a>
          <a class="a2a_button_facebook_messenger"></a>
        </div>
        <script async src="https://static.addtoany.com/menu/page.js"></script>
        <!-- AddToAny END -->
      </div>
    </footer>

    <!-- javascript code -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
